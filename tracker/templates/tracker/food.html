{% extends "tracker/layout.html" %}
{% load static %}
{% block body %}
<script src="https://code.jquery.com/jquery-3.7.0.min.js" 
integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
crossorigin="anonymous">
</script>

<h3>What would you eat in a typical day</h3>
<div id="form" onsubmit="return false;">
    <form action="{% url 'index' %}">
        {% csrf_token %}
        <div id="breakfast_div">
            <div>
                <label for="breakfast">What do you eat for breakfast</label>
                <input type="text" name="breakfast">
                <label for="breakfast_servings">Servings</label>
                <input type="number" name="breakfast_servings" max="10" min="1" value="1">
                <label for="breakfast_calories">How many calories</label>
                <input type="number" name="breakfast_calories" max="10000" min="0" value="0">
            </div>
                <a style="color: blue" id="breakfastdontknow" class="dontknow">Don't know?</a>
            <div>
                <button id="decoy1">Submit</button>
            </div>
        </div>
        <div id="lunch_div">
            <label for="lunch">What do you eat for lunch</label>
            <input type="text" name="lunch">
            <label for="lunch_servings">Servings</label>
            <input type="number" name="lunch_servings" max="10" min="1" value="1">
            <label for="lunch_calories">How many calories</label>
            <input type="number" name="lunch_calories" max="10000" min="0" value="0">
            <a style="color: blue" id="lunchdontknow" class="dontknow">Don't know?</a>
            <div>
                <button id="decoy2">Submit</button>
            </div>
        </div>
        <div id="dinner_div">
            <label for="dinner">What do you eat for dinner</label>
            <input type="text" name="dinner">
            <label for="dinner_servings">Servings</label>
            <input type="number" name="dinner_servings" max="10" min="1" value="1">
            <label for="dinner_calories">How many calories</label>
            <input type="number" name="dinner_calories" max="10000" min="0" value="0">
            <a style="color: blue" id="dinnerdontknow" class="dontknow">Don't know?</a>
            <div>
                <button id="decoy3">Submit</button>
            </div>
        </div>
        <div id="snacks_div">
            <label for="snacks">Did you eat any snacks?</label>
            <input type="text" name="snacks">
            <label for="dinner_servings">Servings</label>
            <input type="number" name="snacks_servings" max="10" min='1' value="1">
            <label for="snacks_calories">How many calories</label>
            <input type="number" name="snacks_calories" max="10000" min="0" value="0">
            <a style="color: blue" id="snacksdontknow" class="dontknow">Don't know?</a>
            <div id="submit_button">
                <input type="submit">
            </div>
        </div>
    </form>
</div>

<script src="{% static 'tracker/food.js' %}"></script>
{% endblock %}
