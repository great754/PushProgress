{% extends "tracker/layout.html" %}

{% block body %}
<h2>Log Activity</h2>
<form action="{% url 'activity' %}" method="post">
    {% csrf_token %}
    <div>
        <label for="activity">What Activity did you do?</label>
        <input type="text" name="activity">
    </div>
    <div>
        <label for="duration">How long did you do this activity</label>
    <input type="number" name="duration" max="500">
    </div>
    <div>
        <input type="submit">
    </div>
</form>
{% endblock %}
